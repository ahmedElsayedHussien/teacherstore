{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h1 class="h5 mb-3">إنشاء مستحقات جماعي لمجموعة</h1>
  <form method="post" class="card p-3">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">المجموعة</label>
        {{ form.group }}
      </div>
      <div class="col-md-2">
        <label class="form-label">السنة</label>
        {{ form.year }}
      </div>
      <div class="col-md-2">
        <label class="form-label">الشهر</label>
        {{ form.month }}
      </div>
      <div class="col-md-4">
        <label class="form-label">المبلغ لكل طالب (EGP)</label>
        {{ form.amount }}
      </div>
    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary">إنشاء</button>
      <a class="btn btn-outline-secondary" href="{% url 'core:dashboard' %}#tab-billing">رجوع</a>
    </div>
  </form>
</div>
{% endblock %}
