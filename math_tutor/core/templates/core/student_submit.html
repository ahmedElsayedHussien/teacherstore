{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>تسليم واجب</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
</head>
<body class="container py-4">
  <h1 class="h5 mb-3">تسليم: {{ assignment.title }}</h1>

  <div class="alert alert-info">
    المجموعة: {{ assignment.group.name }} —
    {% if assignment.due_at %}الموعد النهائي: {{ assignment.due_at|date:"Y-m-d H:i" }}{% else %}لا يوجد موعد نهائي{% endif %}
  </div>

  <form method="post" enctype="multipart/form-data" class="card p-3">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">نص الإجابة</label>
      {{ form.answer_text }}
    </div>
    <div class="mb-3">
      <label class="form-label">ملف (PDF/صور)</label>
      {{ form.file }}
    </div>
    <div class="mb-3">
      <label class="form-label">رابط الإجابة (اختياري)</label>
      {{ form.link }}
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-success">تسليم</button>
      <a class="btn btn-outline-secondary" href="{% url 'core:student_dashboard' %}">رجوع</a>
    </div>
  </form>
</body>
</html>
