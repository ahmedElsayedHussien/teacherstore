<!DOCTYPE html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
<title>تسجيل الدخول</title>
</head><body class="container py-5">
  <div class="row justify-content-center"><div class="col-md-4">
    <h1 class="h4 mb-3 text-center">تسجيل الدخول</h1>
    <form method="post">{% csrf_token %}
      <div class="mb-3"><label class="form-label">اسم المستخدم</label><input name="username" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">كلمة المرور</label><input name="password" type="password" class="form-control" required></div>
      <button class="btn btn-primary w-100">دخول</button>
    </form>
  </div>
  <a href="{% url 'core:password_reset' %}" class="small">نسيت كلمة المرور؟</a>
  </div>
</body></html>
